controller:
  replicaCount: 1
  configurationOverrides:
    num.partitions: 1
    default.replication.factor: 1

configurationOverrides:
  offsets.topic.replication.factor: 1
  transaction.state.log.replication.factor: 1
  transaction.state.log.min.isr: 1

service:
  type: ClusterIP

listeners:
  client:
    protocol: PLAINTEXT

advertisedListeners:
  - name: PLAINTEXT
    advertisedHost: kafka.dev.svc.cluster.local
    advertisedPort: 9092

extraEnvVars:
  - name: KAFKA_CFG_LISTENERS
    value: PLAINTEXT://0.0.0.0:9092

kraft:
  enabled: true

zookeeper:
  enabled: false
